<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      img {
        /* 宽度响应，永远自适应 */
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <img id="xxx" src="cover9.jpg" alt="图片" />
    <!-- 打开开发者工具在console中可以看到 -->
    <script>
      xxx.onload = function () {
        console.log("图片加载成功");
      };
      xxx.onerror = function () {
        console.log("图片加载失败");
        xxx.src = "/404.png";
      };
    </script>
  </body>
</html>
